<main>
    <div class="tei-text">
   <p>Quisquis hoc legerit magno cum jure patratum,</p>
   <p>Noverit auctores hic fore persalubres.</p>
   <p>Fons hic Graecorum, Pythagoras musicus adest,</p>
   <p>Necne latinorum continet ora patrum.</p>
   <p>AURE tuus, legi, compsi scripsique LIANUS,</p>
   <p>Pastor Bernarde, munus hoc exiguum.</p>
   <p>Vale decus patriae.</p>
